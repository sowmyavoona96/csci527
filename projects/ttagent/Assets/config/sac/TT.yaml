behaviors:
 my_behavior:
    trainer_type: sac
    hyperparameters:
        learning_rate: 0.0003
        learning_rate_schedule: constant
        batch_size: 128
        buffer_size: 50000
        buffer_init_steps: 0
        tau: 0.005
        steps_per_update: 10.0
        save_replay_buffer: false
        init_entcoef: 1.0
        reward_signal_steps_per_update: 10.0

    network_settings:
        normalize: true
        hidden_units: 256
        num_layers: 2
        vis_encode_type: simple

    reward_signals:
        extrinsic:
            gamma: 0.99
            strength: 1.0

    keep_checkpoints: 5
    max_steps: 20000000
    time_horizon: 64
    summary_freq: 10000
    threaded: true

    self_play:
        save_steps: 50000
        team_change: 250000
        swap_steps: 50000
        window: 10
        play_against_latest_model_ratio: 0.5
        initial_elo: 1200.0

environment_parameters:
    max_academy_steps: 5000
    reward_ball_hit: #0.002
        curriculum:
          - name: MyFirstLesson # The '-' is important as this is a list
            completion_criteria:
              measure: progress
              behavior: my_behavior
              signal_smoothing: true
              min_lesson_length: 100
              threshold: 0.2
            value: 0.3
          - name: MySecondLesson # This is the start of the second lesson
            completion_criteria:
              measure: progress
              behavior: my_behavior
              signal_smoothing: true
              min_lesson_length: 100
              threshold: 0.6
              require_reset: true
            value: 0.01
          - name: MyLastLesson
            value: 0

    reward_ball_over_net: #0.008
        curriculum:
          - name: MyFirstLesson # The '-' is important as this is a list
            completion_criteria:
              measure: progress
              behavior: my_behavior
              signal_smoothing: true
              min_lesson_length: 100
              threshold: 0.2
            value: 0.6
          - name: MySecondLesson # This is the start of the second lesson
            completion_criteria:
              measure: progress
              behavior: my_behavior
              signal_smoothing: true
              min_lesson_length: 100
              threshold: 0.6
              require_reset: true
            value: 0.03
          - name: MyLastLesson
            value: 0

    reward_agent: 
        curriculum:
          - name: MyFirstLesson # The '-' is important as this is a list
            completion_criteria:
              measure: progress
              behavior: my_behavior
              signal_smoothing: true
              min_lesson_length: 100
              threshold: 0.2
            value: 0.1
          - name: MySecondLesson # This is the start of the second lesson
            completion_criteria:
              measure: progress
              behavior: my_behavior
              signal_smoothing: true
              min_lesson_length: 100
              threshold: 0.6
              require_reset: true
            value: 0.7
          - name: MyLastLesson
            value: 1
        